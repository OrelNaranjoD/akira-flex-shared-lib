name: Validate Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint and fix code
        run: npm run lint:fix

      - name: Format code
        run: npm run format

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build
